<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Question</title>
	<script src="../script/monaco.js"></script>
	<script defer type="module" src="../script/questionRenderer.js"></script>
	<style>
		body {
			margin: 0;
			background-color: #1E1E1E;
			color: #FFF;
		}

		.output {
			font-family: consolas, Courier, monospace;
		}

		.output p {
			margin: 0;
		}

		.output .log {
			color: skyblue;
		}

		.output .error {
			color: red;
		}

		.output .warning {
			color: orange;
		}

		div.hidden {
			display: none;
		}

		.code {
			display: flex;
			opacity: 0;
		}

		.multiplechoice>button {
			display: block;
			margin: 1em;
		}
	</style>
</head>

<body>
	<p class="question"></p>
	<em class="explanation"></em>
	<div class="code" style="opacity: 1;">
		<div class="editor" style="height: 100vh; flex: 1;"></div>
		<button class="compile">Compile</button>
		<div class="output" style="min-width: 25vw;"></div>
		<button class="next" disabled>next</button>
	</div>
	<div class="multiplechoice">
		<button class="next" disabled>next</button>
	</div>
</body>

</html>
